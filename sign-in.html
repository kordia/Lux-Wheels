<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="sign container">
        <div class="row">
            <div class="square col-sm-12">
                <h2>Welcome to Lux-Rentals Please Sign-In!</h2>
            </div>
            <div class="user col-sm-12">
                <input type="username" placeholder = "Username"/>
            </div>
            <div class="pass col-sm-12">
                <input id = "pass" type="Password" placeholder = "Password"/>
            </div>
            <div class="confirm col-sm-12">
                <input id = "confirm" type="Password" placeholder = "Confirm Password"/>
            </div>
            <div class="confirm col-sm-12">
                <input id = "email" type="email" placeholder = "Email"/>
            </div>
            <div class="address col-sm-12">
                <input id = "email-2" type="email" placeholder = "Confirm Email"/>
            </div>
            <div class="enter col-sm-12">
                <button class = "Enter">Enter</button>
            </div>
        </div>
    </div>
</body>
</html>
