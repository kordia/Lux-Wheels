<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <body style="background-color:gray;"></body>
    <body style="font: white;"></body>
    <title>CONTACT</title>
</head>
<body>
    <div class="top-bar">
        <div class='top-bar-inner container'>
            <div class='row'>
                <div class='col-sm-6'>
                    <img class="img-responsive" src="img/Lux-rentals.png">
                </div>
                <div class='greeting col-sm-6'>
                    <p>Welcome to Lux Rentals!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main-nav container">
        <div class='row'>
            <div class='control col-sm-12'>
                <ul>
                    <li><a href="HOME">HOME</a></li>
                    <li><a href="ABOUT">ABOUT</a></li>
                    <li><a href="PRODUCTS">PRODUCTS</a></li>
                    <li><a href="CONTACT">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="contact container">
        <div class='row'>
            <div class='framework col-sm-12'>
                <form action="http://www.example.com/review.php" method="get">
                <fieldset>
                    <legend>
                        Your Details:
                    </legend>
                    <label>
                        Name:
                        <input type='name' name="name" size="30" maxlenghth="100">
                    </label>
                    <br>
                    <label>
                        Email:
                        <input type='email' name="email" size="30" maxlenghth="100">
                    </label>
                    <br>
                    <label>
                        Telephone:
                        <input type='number' name="number" size="30" maxlenghth="100">
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>
                        Your Review:
                    </legend>
                    <p>
                        <label for="hear-about">
                            How did you hear about us?
                        </label>
                
                        <select name="referrer" id="hear-about">
                            <option value="google">Google</option>
                            <option value="friend">Friend</option>
                            <option value="advert">Advert</option>
                            <option value="other">Other</option>
                        </select>
                        </fieldset>
                    </p>
                    <p>
                        <label for="comments">
                        Comments:
                        </label>
                        <br>
                        <textarea rows="4" cols="40" id="comments">
                        </textarea>
                    </p>
                    <label>
                        <input type="checkbox" name="subscribe" checked="checked" />
                        Sign me up for email updates
                    </label>
                    <br>
                    <input type="submit" value="Submit review" />
                </fieldset>
                </form>
            </div>
        </div>
    </div>






</body>
</html>
