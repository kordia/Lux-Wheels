<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>product-3</title>
</head>
<body>
    <div class="get">
        <div class='logo container'>
            <div class='row'>
                <div class='col-sm-6'>
                    <img class="img-responsive" src="img/Lux-rentals.png">
                </div>
                <div class='col-sm-6'>
                    <p>Welcome to Lux Rentals!</p>
                </div>
            </div>
        </div> 
    </div>
    <div class="main-nav container">
        <div class='row'>
            <div class='control col-sm-12'>
                <ul>
                    <li><a href="HOME">Home</a></li>
                    <li><a href="ABOUT">About Us</a></li>
                    <li><a href="PRODUCTS">Products</a></li>
                    <li><a href="CONTACT">Contact</a></li>
                </ul>
            </div>
        </div>
    </div> 
    <div class="main-nav container">
        <div class='row'>
            <div class='upper col-sm-12'>
                <img class="img-responsive" src="img/skinner-1.jpg">
            </div>
        </div>
    </div>
    <div class="top-menu container">
        <div class='row'>
            <div class="list col-sm-"3>
                <h4>Name of car:</h4>
                <select>
                    <option></option>
                    <option>RANGE ROVER</option>
                    <option>TESLA</option>
                    <option>BENTLEY CONTINENTAL GT</option>
                    <option>FERRARI PORTOFINO</option>
                    <option>MERCEDES BENZ</option>
                    <option>LINCOLN NAVIGATOR</option>
                    <option>ROLLS-ROYCE GHOST</option>
                    <option>2019 INFINITI Q50</option>
                    <option>2019 BMW X5</option>
                </select>
            </div>
            <div class="reserve col-sm-2">
                <h4>Start Date:</h4> <input type='date' name="start">
            </div>
            <div class="return col-sm-2">
                <h4>Return Date:</h4> <input type='date' name="return">
            </div>
        </div>
    </div>   
    <div class="product-3 container">
        <div class='row'>
            <div class="pro-3 col-sm-3">
                <div class="image-placeholder">
                    <img class="img-responsive" src="img/2019-bentley-continental-gt.jpg">
                </div>
                <div class="bentley col-sm-10">
                    <a href="BENTLEY CONTINENTAL GT">BENTLEY </a>
                </div>
                <div class="price-3 col-sm-2">
                    <p>$650</p>
                </div>
            </div>
        </div>
    </div>
    <div class="cash container">
        <div class='row'>
            <div class="pay col-sm-12">
                <h3>PAYMENT INFORMATION</h3>
            </div>
            <div class="method col-sm-3">
                <label>PAYMENT METHOD</label>
                <span class="select">
                    <select>
                        <option value="VISA">VISA</option>
                        <OPTION value="MASTERCARD">MASTER CARD</OPTION>
                        <OPTION value="AMERICAN EXPRESS">AMERICA EXPRESS</OPTION>
                    </select>
                </span>
            </div>
            <div class="method col-sm-3">
                <label>CARDHOLDER'S NAME</label>
                <input type="text" name="name">
            </div>
            <div class="method col-sm-3">
                <label>CARD NUMBER</label>
                <input type="text" name="CCN">
            </div>
            <div class="method col-sm-2">
                <span class="expiry">
                <label>EXPIRATION DATE</label>
                <span class="select">
                    <select class="small">
                        <option value="JANUARY">JANUARY</option>
                        <option value="FEBRUARY">FEBRUARY</option>
                        <option value="MARCH">MARCH</option>
                        <option value="APRIL">APRIL</option>
                        <option value="MAY">MAY</option>
                        <option value="JUNE">JUNE</OPTION>
                        <option value="JULY">JULY</option>
                        <option value="AUGUST">AUGUST</option>
                        <option value="SEPTEMBER">SEPTEMBER</option>
                        <option value= "OCTOBER">OCTOBER</option>
                        <option value= "NOVEMBER">NOVEMBER</option>
                        <option value= "DECEMBER">DECEMBER</option>
                    </select>
                </span>
            </div>
            <div class="method col-sm-2">
                <span class="select">
                    <select class="small">
                        <option value="2020">2020</option>
                        <OPTION value="2021">2021</OPTION>
                        <OPTION value="2022">2022</OPTION>
                        <OPTION value="2023">2023</OPTION>
                    </select>
                </span>
            </div>
        </div>
    </div>
    <div class="resent container">
        <div class='row'>
            <div class="last col-sm-2">
                <span class="sec">
                    <LABEL>SECURITY CODE</LABEL>
                    <input type="text" name="sec" maxlength="4" />
                </span>
            </div>
            <div class="send col-sm-2">
                <LABEL>SUBMIT YOUR ORDER</LABEL>
                <button>SUBMIT</button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class='inside container'>
            <div class='row'>
                <div class='cell col-sm-4'>
                    <p>Phone: 334-333-4569</p>
                </div>
                <div class='email col-sm-4'>
                    <p>Email: luxrentals603@gmail.com</p>
                </div>
                <div class='email col-sm-4'>
                    <p>Adress: 454 Mulberry Ln. San Diego, CA</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
